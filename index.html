<!DOCTYPE html>
<html>
<head>
  <!-- Hoja de estilo usada de la pagina web -->  
  <link rel="stylesheet" href="style/stylesheet-regions.css">
  <link rel="stylesheet" href="style/stylesheet-index.css">
  <link rel="icon" type="image/x-icon" href="images/budget-management-logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <meta name="BudgetPro"  />
  <html lang="en">
  <title>BudgetPro</title>
</head>

  
<body>
  <header>
    <div class="top" id="header">
      <img id="budget-logo" src="images/budget-management-logo.png" alt="BudgetPro Logo">
      <div id="budget-brand-name"><h1>BudgetPro</h1></div>
      <div id="sign-in" class="inicio-sesion"><a>Sign In</a></div>
      <div id="sign-up" class="inicio-sesion"><a>Sign Up</a></div>
    </div>
  </header>
  
  <!-- columna izquierda-->
  <nav class="izquierda" id="menu-container">
      <div class="menu">
          <div id="opcion1">
              <img id="home-icono" src="images/home.png" alt="Home">
              <div id="home">Home</div>
          </div><br>
          <div id="opcion2">
              <img id="library-icono" src="images/library.png" alt="library">
              <div id="library">library</div>
          </div><br>
          <div id="opcion3">
              <img id="create-icono" src="images/create.png" alt="create">
              <div id="create">Playlist</div>
          </div><br>
          <div id="opcion4">
              <img id="favorito-icono" src="images/favorito.png" alt="Favorito">
              <div id="favorito">Favoritos</div>
          </div><br>
          <div id="opcion5">
              <img id="settings-icono" src="images/settings.png" alt="settings">
              <div id="settings">settings</div>
          </div>
      </div>
  </nav>

  <main class="derecha" id="main-container">
  <!-- columna derecha-->
    <div class="contenido">
    </div>
  </main>
  
  <div class="bottom" id="footer">
    <footer>
      <a id="go-to-sign-up" class="anuncio">¿Aún no te has registrado? ¡Únete!</a>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script/script-index.js"></script>
  <script src="script/script-sesion-iniciada.js"></script>
</body>
</html>
