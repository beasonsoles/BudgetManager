<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/stylesheet-regions.css">
        <link rel="stylesheet" href="style/stylesheet-home.css">
        <link rel="stylesheet" href="style/stylesheet-popup.css">
        <link rel="stylesheet" href="style/stylesheet-change-theme-button.css">
        <link rel="icon" type="image/x-icon" href="images/budget-management-logo.png">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <meta name="Budget Buddy"  />
        <html lang="en">
        <title>Budget Buddy</title>
    </head>

    <body>
      <header>
        <div class="top" id="header">
          <img id="budget-logo" src="images/budget-management-logo.png" alt="Budget Buddy Logo">
          <div id="budget-brand-name"><h1>Budget Buddy</h1></div>
          <!--<input type="search" placeholder="Search" id="buscador">-->
          <img id="profile-picture" src="images/empty-profile.png" alt="Profile Picture">
        </div><br>
        <div class="popup" id="profile-popup">
          <div class="container" id="popup-container"><br>
            <button class="account" id="account-text">Account</button><br>
            <button class="profile" id="profile-text">Profile</button><br>
            <button class="log-out" id="log-out-text">Log Out</button>
          </div>
        </div>
      </header>

      <nav class="left" id="menu-container">
        <div class="menu">
          <div id="option1">
              <img id="home-icon" src="images/home.png" alt="Home">
              <div id="home">Home</div>
          </div><br>
          <div id="option2">
              <img id="budgets-icon" src="images/library.png" alt="Budgets">
              <div id="budgets">Budgets</div>
          </div><br>
          <div id="option3">
              <img id="create-icon" src="images/create.png" alt="New budget">
              <div id="create">New budget</div>
          </div><br>
          <!--<div id="option4">
              <img id="favorito-icon" src="images/favorito.png" alt="Favorito">
              <div id="favorito">Favoritos</div>
          </div><br>-->
          <div id="option5">
              <img id="settings-icon" src="images/settings.png" alt="Settings">
              <div id="settings">Settings</div>
          </div>
          <div class=change-theme-popup id="change-theme">
            <div class="container-light" id="change-theme-container"><br>
              <label class="switch" id="switch-dark-mode">
                <input type="checkbox">
                <span class="sliding-button" id="sliding-circle"><div id="circle"></div></span>
              </label>
              <div class="light-theme-text">Light Theme</div>
            </div>
          </div>
        </div>
      </nav>
        
        <!-- columna derecha-->
        <main class="derecha" id="main_container">
            <div class="contenido">
                <form id="crear_playlist">
                    <input type="file" id="subir_foto" accept=".jpg, .jpeg, .png">
                    <label for="subir_foto" id="edit">
                        <img src="images/edit.png" id="edit_icon" alt="edit foto de la playlist">
                    </label>
                    <div class="nombre_playlist">
                        <h2 class="subtitulos">Dale un nombre a tu playlist</h2><br>
                        <input type="text" id="nombre" placeholder=" Mi Playlist" required>
                    </div><br>
                    <p class="texto1" id="confirmacion1">Tu foto ha sido guardada</p>
                    <div class="add">
                        <h2 class="subtitulos">Añade canciones</h2><br>
                        <input type="text" placeholder="  Nombre de la canción" id="cancion_playlist">
                        <input type="button" id="boton_anadir_cancion" value="Añadir">
                        <p class="texto2" id="confirmacion2">La canción ha sido añadida</p>
                    </div>
                    <input type="submit" value="Guardar" id="enviar">
                    <input type="reset" value="Cancelar" id="cancelar">          
                </div>
            </div>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script/script_crear_playlist.js"></script>
        <script src="script/script_popup.js"></script>
        <script src="script/script_menu.js"></script>
        <script src="script/script_buscador.js"></script>
        <script src="script/script_dark_mode.js"></script>
    </body>
</html>
